<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WhatsApp</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://www-cdn.whatsapp.net/img/v4/whatsapp-logo.svg">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto d-flex justify-content-around">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Chats</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">View Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Calls</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col">
        <ul id="chats">
          <li class="chat-item d-flex mt-5 border border-primary">
            <img src="https://s3.amazonaws.com/uifaces/faces/twitter/jadlimcaco/128.jpg" alt="user" class="mr-5 rounded-circle">
            <div class="text">
              <div class="chat-name">
                <p>John Doe</p>
              </div>
              <div class="chat-text">
                <p>Good morning! Read this interesting post about Indian Independence...</p>
              </div>
            </div>
          </li>

          <li class="chat-item d-flex mt-5 border border-primary">
            <img src="https://s3.amazonaws.com/uifaces/faces/twitter/zack415/128.jpg" alt="user" class="mr-5 rounded-circle">
            <div class="text">
              <div class="chat-name">
                <p>Homer Simpson</p>
              </div>
              <div class="chat-text">
                <p>Did you know that money can be exchanged for goods and services?</p>
              </div>
            </div>
          </li>
          <li class="chat-item d-flex mt-5 border border-primary">
            <img src="https://s3.amazonaws.com/uifaces/faces/twitter/vladzima/128.jpg" alt="user" class="mr-5 rounded-circle">
            <div class="text">
              <div class="chat-name">
                <p>Brett Lee</p>
              </div>
              <div class="chat-text">
                <p>What are you doing this weekend?</p>
              </div>
            </div>
          </li>

        </ul>
      </div>
    </div>
  </div>










  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
